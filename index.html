  <body>

        $(function(){

                var phonelink = '<a href="tel:+918606609429" onclick="' + "javascript:_gaq.push(['_trackEvent', 'Mobile', '" + document.URL + "', 'call']);" + '" target="_blank" title="call me">+49(0)1234/567890</a>';
